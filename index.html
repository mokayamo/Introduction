<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .profile {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            color: #3498db;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .section p {
            color: #666;
            font-size: 1.1rem;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>自己紹介</h1>
            <p class="subtitle">シンプルでモダンなプロフィール</p>
        </header>

        <div class="profile">
            <div class="section">
                <h2>名前</h2>
                <p>ここにあなたの名前を入力してください</p>
            </div>

            <div class="section">
                <h2>職業</h2>
                <p>ここにあなたの職業を入力してください</p>
            </div>

            <div class="section">
                <h2>趣味</h2>
                <p>ここにあなたの趣味を入力してください</p>
            </div>

            <div class="section">
                <h2>好きな色</h2>
                <p>青</p>
            </div>

            <div class="section">
                <a href="#" class="button">連絡する</a>
            </div>
        </div>
    </div>
</body>
</html>
